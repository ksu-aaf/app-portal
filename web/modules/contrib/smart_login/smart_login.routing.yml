smart_login.page_403:
  path: '/error/403'
  defaults:
    _title: 'Error 403'
    _controller: '\Drupal\smart_login\Controller\SmartLoginController::error403Page'
  requirements:
    _access: 'TRUE'

smart_login.admin_login:
  path: '/admin/login'
  defaults:
    _title: 'Login'
    _controller: '\Drupal\smart_login\Controller\SmartLoginController::loginPage'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE

smart_login.admin_password:
  path: '/admin/password'
  defaults:
    _title: 'Request new password'
    _controller: '\Drupal\smart_login\Controller\SmartLoginController::passwordPage'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE

smart_login.admin_index:
  path: '/admin/config/system/smart-login'
  defaults:
    _form: '\Drupal\smart_login\Form\SmartLoginSettingsForm'
    _title: 'Smart Login'
  requirements:
    _permission: 'administer site configuration'
